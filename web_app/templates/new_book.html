<!-- web_app/templates/new_book.html -->

{% extends "layout.html" %} 

{% block content %}

  <h1>New Book Page</h1>

  <p>Please fill out the form and submit to create a new book!</p>

  <form action="/books/create" method="POST">
    
    <label>Genre:</label>
    <select name="genre">
      <option value="Poetry">Poetry</option>
      <option value="Drama">Drama</option>
      <option value="Prose">Prose</option>
      <option value="Nonfiction">Nonfiction</option>
      <option value="Media">Media</option>
    </select>

    <label>Title:</label>
    <input type="text" name="title" placeholder="Book XYZ" value="Book XYZ" />

    <label>Author:</label>
    <input type="text" name="author" placeholder="Gram Smith" value="Gram Smith">

    <button>Submit</button>
  </form>
{% endblock %}
